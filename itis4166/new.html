<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Grant's (Used) Games | Sell</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Sixtyfour&display=swap" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<link href="styles.css" rel="stylesheet">
</head>

<body>
	<header>
		<nav class="navbar navbar-expand-lg bg-cerulean navbar-dark">
			<div class="container-fluid">
				<a class="navbar-brand logo-type" href="index.html">G(U)G</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav mb-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a class="nav-link" href="items.html">Browse</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="new.html">Sell</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">Sign Up</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">Log In</a>
						</li>
					</ul>
					<form class="d-flex ms-auto" role="search">
						<input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
						<button class="btn btn-outline-light" type="submit">Search</button>
					</form>
				</div>
			</div>
		</nav>
	</header>
	<main>
		<div
			class="container-fluid bg-seagreen border-seagreen vh-main d-inline-flex flex-row align-items-center justify-content-center text-wrap">
			<div class="row">
				<div class="col-sm-4">
					<h1>Sell to Grant's</h1>
					<p>Provide us some details about your used game, upload a picture, and get selling in seconds!</p>
				</div>
				<div class="col-sm-8">
					<form class="sell-form" action="#">
						<div class="mb-3">
							<label for="title" class="form-label">Title</label>
							<input type="text" class="form-control" id="title" required>
						</div>
						<div class="mb-3">
							<label for="platform" class="form-label">Platform</label>
							<select class="form-control" id="platform" required>
								<option value="" selected disabled>Select Platform</option>
								<option>Nintendo Entertainment System - NES</option>
								<option>Super Nintendo - SNES</option>
								<option>Sony Playstation - PS1</option>
								<option>Nintendo 64 - N64</option>
								<option>Sony Playstation 2 - PS2</option>
								<option>Microsoft Xbox - XB</option>
								<option>Nintendo Gamecube - GC</option>
								<option>Microsoft Xbox 360- XB360</option>
								<option>Sony Playstation 3 - PS3</option>
								<option>Nintendo Wii - Wii</option>
								<option>Nintendo Wii U - WiiU</option>
								<option>Sony Playstation 4 - PS4</option>
								<option>Microsoft Xbox One- XB1</option>
								<option>Nintendo Switch - NS</option>
								<option>Microsoft Xbox Series X - XBSX</option>
								<option>Sony Playstation 5 - PS5</option>
							</select>
						</div>
						<div class="mb-3">
							<label for="condition" class="form-label">Condition</label>
							<select class="form-control" id="condition" required>
								<option value="" selected disabled>Select Condition</option>
								<option>New In Wrapping</option>
								<option>Like New</option>
								<option>Cosmetically Flawed</option>
								<option>Used</option>
								<option>Broken / For Parts</option>
							</select>
						</div>
						<div class="mb-3">
							<label for="year" class="form-label">Release Year</label>
							<input type="number" class="form-control" id="year" required>
						</div>
						<label for="price" class="form-label">Price</label>
						<div class="input-group mb-3">
							<span class="input-group-text">$</span>
							<input type="number" class="form-control" id="price" required>
						</div>
						<div class="mb-3">
							<label for="details" class="form-label">Details</label>
							<textarea class="form-control" id="details" required></textarea>
						</div>
						<div class="mb-3">
							<label for="image" class="form-label">Image</label>
							<input type="file" class="form-control" id="image" accept="image/png, image/jpeg" required>
						</div>
						<input id="submit" type="submit" class="btn btn-light btn-lg text-cerulean">
					</form>
				</div>
			</div>
		</div>

	</main>
	<footer>
		<nav class="navbar bg-dark bg-gradient navbar-dark fixed-bottom pt-0 pb-0">
			<div class="container-fluid">
				<span class="navbar-brand copyright">&copy;GrantsUsedGames.com</span>
				<ul class="navbar-nav flex-row">
					<li class="nav-item pe-2">
						<a class="nav-link" href="#"><i class="bi-facebook"></i></a>
					</li>
					<li class="nav-item pe-2">
						<a class="nav-link" href="#"><i class="bi-twitter"></i></a>
					</li>
					<li class="nav-item pe-2">
						<a class="nav-link" href="#"><i class="bi-pinterest"></i></a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#"><i class="bi-linkedin"></i></a>
					</li>
				</ul>
			</div>
		</nav>
	</footer>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
</body>

</html>
