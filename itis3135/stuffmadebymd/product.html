<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stuff Made by MD || Product</title>
    <link rel="stylesheet" href="styles/default.css">
    <link rel="stylesheet" href="styles/product.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Katibeh&family=Ms+Madi&display=swap" rel="stylesheet">
		<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="scripts/default.js"></script>
</head>

<body>
    <div data-include="components/header.html"></div>
    <main>
        <div class="paper">
            <h1 id="product-title"></h1>
            <div class="product">
                <figure>
                    <img id="product-image" class="product-image"
                        src="#"
                        alt="Product Image">
                        <figcaption id="product-description" class="product-description"></figcaption>
                </figure>
                <div class="availability">
                    <p class="product-availability">Available Now!</p>
                    <a id="product-purchase" href="#"
                        target="_blank" class="product-purchase">Purchase</a>
                </div>
            </div>

        </div>
    </main>
    <div data-include="components/footer.html"></div>
    <script src="scripts/include.js"></script>
</body>

</html>
