<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grant Cawley's Gilded Condor &#9884; ITIS3135 &#9884; Calculator</title>
  <link rel="stylesheet" href="styles/default.css">
  <script src="scripts/calculator_try.js"></script>
</head>

<body>
  <div data-include="components/header.html"></div>
  <main>
    <h2>Calculator Try</h2>
    <div id="calc-container">
      <p id="calc-display">0</p>
      <button class="calc-num calc-button">7</button>
      <button class="calc-num calc-button">8</button>
      <button class="calc-num calc-button">9</button>
      <button class="calc-operator calc-button">+</button>

      <button class="calc-num calc-button">4</button>
      <button class="calc-num calc-button">5</button>
      <button class="calc-num calc-button">6</button>
      <button class="calc-operator calc-button">-</button>

      <button class="calc-num calc-button">1</button>
      <button class="calc-num calc-button">2</button>
      <button class="calc-num calc-button">3</button>
      <button class="calc-operator calc-button">x</button>

      <button class="calc-num calc-button">0</button>
      <button id="calc-decimal" class="calc-button">.</button>
      <button id="calc-clear" class="calc-button">CE</button>
      <button class="calc-operator calc-button">/</button>

      <button id="calc-equals" class="calc-button">=</button>
    </div>

  </main>
  <div data-include="components/footer.html"></div>
  <script src="scripts/include.js"></script>
</body>
</html>
